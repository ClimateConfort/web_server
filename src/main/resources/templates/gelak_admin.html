<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="eu">

<head>
    <meta charset="UTF-8">
    <title>Gelak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/eraikinak.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/administration}">Climate Confort</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Saioa itxi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="gradient-custom">
        <div class="text-center p-4">
            <h1 class="fw-bold">Gelen kudeaketa</h1>
        </div>
        <section class="vh-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card shadow-2-strong card-registration">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-3 text-dark">Gelak:</h3>
                                <div class="row g-4">
                                    <div th:each="gela: ${gelaList}" class="card w-100">
                                        <div class="card-body d-flex flex-column align-items-start">
                                            <div class="d-flex justify-content-between align-items-center w-100">
                                                <h5 class="card-title" th:text="${gela.izena}"></h5>
                                                <div>
                                                    <a aria-current="page" th:href="@{/administration/eraikinak/gela(gela_id=${gela.gelaID})}"
                                                        class="btn btn-verde me-2">Kudeatu</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
