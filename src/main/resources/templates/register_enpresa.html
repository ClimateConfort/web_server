<!DOCTYPE html>
<html lang="eu" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Registratu Erabiltzaile Berria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(183, 219, 156)">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/administration}">Registration System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br>
<br>
<br>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.zuzen}">
                <div class="alert alert-info">Zuzen erregistratu da.</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Erregistroa</h2>
            </div>
            
            <!-- User -->
            <div class="card-body">
                <form method="post" th:action="@{/register/save}" th:object="${user}">

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        >
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Pasahitza</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               type="password"
                        >
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Enpresaren Izena</label>
                        <input class="form-control"
                               id="enpresaIzena"
                               name="enpresaIzena"
                               placeholder="Enpresaren izena"
                               th:field="*{enpresaIzena}"
                               type="enpresaIzena"
                        >
                        <p th:errors="*{enpresaIzena}" class="text-danger"
                           th:if="${#fields.hasErrors('enpresaIzena')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Eraikinaren Izena</label>
                        <input class="form-control"
                               id="eraikinaIzena"
                               name="eraikinaIzena"
                               placeholder="Gelaren izena"
                               th:field="*{eraikinaIzena}"
                               type="eraikinaIzena"
                        >
                        <p th:errors="*{eraikinaIzena}" class="text-danger"
                           th:if="${#fields.hasErrors('eraikinaIzena')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Eraikinaren Lokalizazioa</label>
                        <input class="form-control"
                               id="eraikinaLokalizazioa"
                               name="eraikinaLokalizazioa"
                               placeholder=" "
                               th:field="*{eraikinaLokalizazioa}"
                               type="eraikinaLokalizazioa"
                        >
                        <p th:errors="*{eraikinaLokalizazioa}" class="text-danger"
                           th:if="${#fields.hasErrors('eraikinaLokalizazioa')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Gelaren Izena</label>
                        <input class="form-control"
                               id="gelaIzena"
                               name="gelaIzena"
                               placeholder="Gelaren izena"
                               th:field="*{gelaIzena}"
                               type="gelaIzena"
                        >
                        <p th:errors="*{gelaIzena}" class="text-danger"
                           th:if="${#fields.hasErrors('gelaIzena')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Erregistratu</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
