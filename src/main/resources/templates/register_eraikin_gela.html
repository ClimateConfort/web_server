<!DOCTYPE html>
<html lang="eu" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Registratu Erabiltzaile Berria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Matomo -->
    <script>
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "//http://34.148.114.89//";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '1']);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Matomo Code -->
</head>

<body style="background-color: rgb(205, 134, 3)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/administration}">Registration System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div th:if="${param.zuzen}">
                    <div class="alert alert-info">Zuzen erregistratu da.</div>
                </div>
                <div class="card-header">
                    <h2 class="text-center">Erregistroa</h2>
                </div>

                <!-- Enpresa -->
                <div class="card-body">
                    <form method="post" th:action="@{/register/save_final}" th:object="${enpresa}">

                        <div class="form-group mb-3">
                            <label class="form-label">Enpresaren Izena</label>
                            <input class="form-control" id="izena" name="izena" placeholder="${izena}"
                                th:field="*{izena}" type="text" readonly>
                            <p th:errors="*{izena}" class="text-danger" th:if="${#fields.hasErrors('izena')}">
                            </p>
                        </div>
                    </form>
                </div>

                <!-- Eraikina -->
                <div class="card-body">
                    <form method="post" th:action="@{/register/save_final}" th:object="${eraikina}">

                        <div class="form-group mb-3">
                            <label class="form-label">Izena</label>
                            <input class="form-control" id="izena" name="izena" placeholder="Enter izena"
                                th:field="*{izena}" type="izena">
                            <p th:errors="*{izena}" class="text-danger" th:if="${#fields.hasErrors('izena')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Lokalizazioa</label>
                            <input class="form-control" id="lokalizazioa" name="lokalizazioa"
                                placeholder="Enter lokalizazioa" th:field="*{lokalizazioa}" type="lokalizazioa">
                            <p th:errors="*{lokalizazioa}" class="text-danger"
                                th:if="${#fields.hasErrors('lokalizazioa')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <button class="btn btn-primary" type="submit">Erregistratu</button>
                        </div>
                    </form>
                </div>

                <!-- Gela -->
                <div class="card-body">
                    <form method="post" th:action="@{/register/save_final}" th:object="${gela}">

                        <div class="form-group mb-3">
                            <label class="form-label">Izena</label>
                            <input class="form-control" id="izena" name="izena" placeholder="Enter izena"
                                th:field="*{izena}" type="izena">
                            <p th:errors="*{izena}" class="text-danger" th:if="${#fields.hasErrors('izena')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Parametro Minimoa</label>
                            <input class="form-control" id="paramMin" name="paramMin" placeholder="Enter paramMin"
                                th:field="*{paramMin}" type="paramMin">
                            <p th:errors="*{paramMin}" class="text-danger" th:if="${#fields.hasErrors('paramMin')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Parametro Maximoa</label>
                            <input class="form-control" id="paramMax" name="paramMax" placeholder="Enter paramMax"
                                th:field="*{paramMax}" type="paramMax">
                            <p th:errors="*{paramMax}" class="text-danger" th:if="${#fields.hasErrors('paramMax')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <button class="btn btn-primary" type="submit">Erregistratu</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
