<!DOCTYPE html>
<html lang="eu" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Erregistratu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Matomo -->
	<script>
		var _paq = window._paq = window._paq || [];
		/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		(function() {
		var u="//35.207.48.81/";
		_paq.push(['setTrackerUrl', u+'matomo.php']);
		_paq.push(['setSiteId', '1']);
		var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
		})();
	</script>
	<!-- End Matomo Code -->
</head>

<body style="background-color: rgb(205, 134, 3)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/administration}">Registration System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div th:if="${param.zuzen}">
                    <div class="alert alert-info">Zuzen erregistratu da.</div>
                </div>
                <div class="card-header">
                    <h2 class="text-center">Erregistroa</h2>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/register/save}" th:object="${user}">
                        <div class="form-group mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" id="email" name="email" placeholder="Enter email address"
                                th:field="*{email}" type="email">
                            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Pasahitza</label>
                            <input class="form-control" id="password" name="password" placeholder="Enter password"
                                th:field="*{password}" type="password">
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Rola</label>
                            <select class="form-control" name="roleType" id="roleType">
                                <option
                                    th:each="roleOpt : ${T(com.climateconfort.web_server.domain.role.model.Role.RoleType).values()}"
                                    th:value="${roleOpt}" th:text="${roleOpt}"></option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <button onclick="_paq.push(['trackEvent', 'Erregistroa', 'Erregistro botoian klik', 'Erregistro botoia']);" class="btn btn-primary" type="submit">Erregistratu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
