<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="eu">

<head>
    <meta charset="UTF-8">
    <title>Administratzaile menua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/background.css">
    <!-- Matomo -->
	<script>
		var _paq = window._paq = window._paq || [];
		/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		(function() {
		var u="//35.207.48.81/";
		_paq.push(['setTrackerUrl', u+'matomo.php']);
		_paq.push(['setSiteId', '1']);
		var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
		})();
	</script>
	<!-- End Matomo Code -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/images/logo.png" alt="Logo" style="height: 40px;">
                Climate Confort
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/register}">Erregistratu</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Saioa itxi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="gradient-custom">
        <div class="text-center p-4">
            <h1 class="fw-bold">Ongi etorri!</h1>
        </div>

        <section class="vh-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card shadow-2-strong card-registration">
                            <div class="card-body p-4 p-md-5">
                                <h2 class="mb-4 pb-2 pb-md-0 mb-md-3 text-dark">Climate Confort erabiltzen duten
                                    enpresak:</h2>
                                <div class="row g-4">
                                    <div th:each="enpresa: ${enpresaList}" class="card w-100">
                                        <div class="card-body d-flex justify-content-between align-items-center">
                                            <h3 class="card-title" th:text="${enpresa.izena}"></h3>
                                            <div>
                                                <a aria-current="page"
                                                    th:href="@{/administration/eraikinak(enpresa_id=${enpresa.enpresaID})}"
                                                    class="btn btn-verde me-2" onclick="_paq.push(['trackEvent', 'Enpresak', 'Enpresa kudeatzeko admin botoian klik', 'ADMIN enpresa kudeatu botoia']);">Kudeatu</a>
                                                <a th:href="@{/administration/ezabatu(enpresa_id=${enpresa.enpresaID})}"
                                                    class="btn btn-danger" onclick="_paq.push(['trackEvent', 'Enpresak', 'Enpresa ezabatzeko admin botoian klik', 'ADMIN enpresa ezabatu botoia']);">Ezabatu</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
