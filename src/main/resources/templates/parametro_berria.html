<!DOCTYPE html>
<html lang="eu" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Registratu Erabiltzaile Berria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(183, 219, 156)">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/administration}">Registration System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br>
<br>
<br>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.zuzen}">
                <div class="alert alert-info">Zuzen erregistratu da.</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Erregistroa</h2>
            </div>

            <div class="card-body">
            
                <form method="post" th:action="@{/userMenu/eraikinak/gela/parametroaAldatu}">
                    <div class="form-group mb-3">
                        <label class="form-label">Balio Berria</label>
                        <input class="form-control"
                               id="parametro"
                               name="parametro"
                               placeholder="Sartu parametro berria"
                               type="parametro"
                               th:object="${parametro}"
                        >
                        <p th:errors="*{parametro}" class="text-danger"
                           th:if="${#fields.hasErrors('parametro')}">
                        </p>
                    </div>
                    
                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Aldatu</button>
                    </div>
                </form>
            
            </div>

        </div>
    </div>
</div>
</body>
</html>
